<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- CSS Style link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header part start -->
    <header>

    </header>
    <!-- header part end -->

    <!-- main part start -->
    <main class="main">

        <!-- top-section start -->
        <section class="top-section">
            <!-- top players section start -->
            <h2 class="players-title">Top Players</h2>
            <div class="top-players">
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                </div>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>Pro Rasel</h3>
                    </div>
                </div>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                </div>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Shajedul Karim</h3>
                    </div>
                </div>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                </div>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <!-- top players section end -->

            <!-- top blogs part start -->
            <h2 class="blogs-title">Top Blogs</h2>
            <div class="top-blogs">
                <article class="blogs">
                    <div class="thumblin">
                        <img src="images/blogs/blog-1.png" alt="">
                    </div>
                    <div class="details">
                        <h3>13 of My Favorit<br> UI/UX Goodies</h3>
                        <p>By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
                <article class="blogs">
                    <div class="thumblin">
                        <img src="images/blogs/blog-2.png" alt="">
                    </div>
                    <div class="details">
                        <h3>UI cheat sheet:<br> list vs grids</h3>
                        <p>By <a href="">Tess Gadd</a></p>
                    </div>
                </article>
                <article class="blogs">
                    <div class="thumblin">
                        <img src="images/blogs/blog-3.png" alt="">
                    </div>
                    <div class="details">
                        <h3>7 typography tips<br> for interface design</h3>
                        <p>By <a href="">Jeremiah Lam</a></p>
                    </div>
                </article>
                <article class="blogs">
                    <div class="thumblin">
                        <img src="images/blogs/blog-4.png" alt="">
                    </div>
                    <div class="details">
                        <h3>Your logo is<br> copied</h3>
                        <p>By <a href="">Ferdinand Vogler</a></p>
                    </div>
                </article>
            </div>
            <!-- top blogs part end -->

        </section>
        <!-- top section end -->

    </main>
    <!-- main part end -->
</body>
</html>
